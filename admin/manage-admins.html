<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Admins | NEXORA-TECH</title>
    <meta name="description" content="Manage admin users for NEXORA-TECH">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="../../courses.html" class="logo"><i class="fas fa-infinity"></i> NEXORA-TECH</a>
                <ul class="nav-links auth-links">
                    <!-- Will be populated by JavaScript -->
                </ul>
                <div class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <div class="content">
        <div class="container">
            <div class="admin-dashboard">
                <div class="sidebar">
                    <ul>
                        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                        <li><a href="manage-codes.html"><i class="fas fa-key"></i> Manage Codes</a></li>
                        <li><a href="manage-admins.html" class="active"><i class="fas fa-users-cog"></i> Manage Admins</a></li>
                    </ul>
                </div>
                
                <div class="main-content">
                    <div class="admin-header">
                        <h2 class="neon-text" style="font-size: 1.9rem;">Manage Admins</h2>
                    </div>
                    
                    <div style="margin-bottom: 1.7rem; display: flex; gap: 1.2rem; align-items: center; flex-wrap: wrap;">
                        <div style="flex: 1; min-width: 300px;">
                            <input type="email" id="admin-email" class="form-control" placeholder="Enter user email" style="width: 100%;">
                        </div>
                        <button id="add-admin-btn" class="btn btn-primary" style="white-space: nowrap; padding: 0.9rem 1.8rem;">
                            <i class="fas fa-user-plus btn-icon"></i> Add Admin
                        </button>
                    </div>
                    
                    <div style="background: rgba(10, 20, 40, 0.85); padding: 1.8rem; border-radius: 14px;">
                        <h3 style="color: #4facfe; margin-bottom: 1.2rem; font-size: 1.7rem; display: flex; align-items: center; gap: 0.7rem;">
                            <i class="fas fa-users"></i> Admin Users
                        </h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="admins-table">
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>2025 NEXORA-TECH | all rights reserved</p>
        </div>
    </footer>
    
    <script src="../../js/script.js"></script>
</body>
</html>
