<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | NEXORA-TECH</title>
    <meta name="description" content="NEXORA-TECH admin dashboard">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="../../courses.html" class="logo"><i class="fas fa-infinity"></i> NEXORA-TECH</a>
                <ul class="nav-links auth-links">
                    <!-- Will be populated by JavaScript -->
                </ul>
                <div class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <div class="content">
        <div class="container">
            <div class="admin-dashboard">
                <div class="sidebar">
                    <ul>
                        <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                        <li><a href="manage-codes.html"><i class="fas fa-key"></i> Manage Codes</a></li>
                        <li><a href="manage-admins.html"><i class="fas fa-users-cog"></i> Manage Admins</a></li>
                    </ul>
                </div>
                
                <div class="main-content">
                    <div class="admin-header">
                        <h2 class="neon-text" style="font-size: 1.9rem;">Admin Dashboard</h2>
                    </div>
                    
                    <div class="dashboard-stats">
                        <div class="stat-card users">
                            <div class="stat-value" id="total-users">0</div>
                            <div class="stat-label">Total Users</div>
                        </div>
                        
                        <div class="stat-card codes">
                            <div class="stat-value" id="total-codes">0</div>
                            <div class="stat-label">Total Codes</div>
                        </div>
                        
                        <div class="stat-card used">
                            <div class="stat-value" id="used-codes">0</div>
                            <div class="stat-label">Used Codes</div>
                        </div>
                    </div>
                    
                    <div style="background: rgba(10, 20, 40, 0.85); padding: 1.8rem; border-radius: 14px;">
                        <h3 style="color: #4facfe; margin-bottom: 1.2rem; font-size: 1.7rem; display: flex; align-items: center; gap: 0.7rem;">
                            <i class="fas fa-history"></i> Recent Activity
                        </h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Activity</th>
                                    <th>Admin</th>
                                </tr>
                            </thead>
                            <tbody id="activity-table">
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>2025 NEXORA-TECH | all rights reserved</p>
        </div>
    </footer>
    
    <script src="../../js/script.js"></script>
    <script>
        // Load recent activity
        document.addEventListener('DOMContentLoaded', function() {
            loadRecentActivity();
        });
        
        function loadRecentActivity() {
            const activityTable = document.getElementById('activity-table');
            const codes = getAccessCodes().sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)).slice(0, 5);
            
            if (codes.length === 0) {
                activityTable.innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align: center; padding: 2rem; color: #a0a0c0;">No recent activity</td>
                    </tr>
                `;
                return;
            }
            
            activityTable.innerHTML = '';
            
            codes.forEach(code => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDate(code.createdAt)}</td>
                    <td>Generated access code for ${code.course}</td>
                    <td>Admin</td>
                `;
                activityTable.appendChild(row);
            });
        }
    </script>
</body>
</html>
