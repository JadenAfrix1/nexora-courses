<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NEXORA-TECH</title>
    <meta name="description" content="Login to your NEXORA-TECH account to access premium courses">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo"><i class="fas fa-infinity"></i> NEXORA-TECH</a>
                <ul class="nav-links">
                    <li><a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                </ul>
                <div class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <div class="content">
        <div class="container">
            <div class="form-container">
                <h2 class="section-title neon-text" style="margin-bottom: 1.5rem;">Login to Your Account</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        <small style="color: #a0a0c0; display: block; margin-top: 0.4rem;">We'll never share your email with anyone else</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary pulse">
                        <i class="fas fa-sign-in-alt btn-icon"></i> Login
                    </button>
                    <div style="text-align: center; margin-top: 1.8rem;">
                        <p style="color: #c0c0ff; margin-bottom: 1rem;">Don't have an account?</p>
                        <a href="signup.html" class="btn btn-outline" style="width: auto; display: inline-block;">
                            <i class="fas fa-user-plus btn-icon"></i> Create Account
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>2025 NEXORA-TECH | all rights reserved</p>
        </div>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
